<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿湯好帥氣好聰明 - 2月排程</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { text-align: center; color: #1877f2; margin-top: 0; font-size: 1.4em; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tabs button { flex: 1; padding: 10px 5px; border: none; border-radius: 8px; background: #e4e6eb; font-weight: bold; cursor: pointer; font-size: 0.85em; }
        .tabs button.active { background: #1877f2; color: white; }
        .list-item { display: flex; justify-content: space-between; padding: 12px 8px; border-bottom: 1px solid #eee; cursor: pointer; align-items: center; }
        .all-view-item { display: flex; gap: 10px; padding: 10px 8px; border-bottom: 1px dotted #ccc; font-size: 0.95em; }
        .back-btn { color: #1877f2; cursor: pointer; margin-bottom: 15px; display: inline-block; font-weight: bold; }
        .time-tag { color: #65676b; font-size: 0.85em; width: 45px; }
        .date-tag { color: #1877f2; font-weight: bold; width: 40px; }
        .brand-name { font-weight: 600; color: #050505; flex: 1; }
        /* 當日期重複時，隱藏文字但保留空間 */
        .date-hidden { visibility: hidden; }
    </style>
</head>
<body>
    <div class="card">
        <h2> 阿湯好帥氣好聰明</h2>
        <div class="tabs">
            <button id="tabD" class="active" onclick="renderD()">按日期</button>
            <button id="tabB" onclick="renderB()">按品牌</button>
            <button id="tabA" onclick="renderAll()">全月總覽</button>
        </div>
        <div id="content"></div>
    </div>
    <script>
        const data = [
            {d:"2/1",t:"23:30",b:"美度"},{d:"2/2",t:"12:00",b:"大漢"},{d:"2/2",t:"13:00",b:"巴黎卡詩"},{d:"2/2",t:"18:00",b:"Dyson"},{d:"2/2",t:"20:00",b:"裸"},{d:"2/2",t:"21:30",b:"璞珥森"},{d:"2/2",t:"23:00",b:"美度"},{d:"2/3",t:"14:00",b:"Dyson"},{d:"2/3",t:"21:00",b:"HH"},{d:"2/4",t:"21:00",b:"新普利"},{d:"2/4",t:"22:00",b:"果果"},{d:"2/4",t:"23:00",b:"美度"},{d:"2/5",t:"20:00",b:"Skin Care Ism"},{d:"2/7",t:"21:00",b:"HH"},{d:"2/8",t:"22:00",b:"美度"},{d:"2/9",t:"10:00",b:"Dyson"},{d:"2/9",t:"14:00",b:"開會"},{d:"2/9",t:"19:00",b:"媚比琳"},{d:"2/10",t:"19:00",b:"媚比琳"},{d:"2/12",t:"19:00",b:"媚比琳"},{d:"2/14",t:"12:00",b:"HH"},{d:"2/17",t:"21:00",b:"果果"},{d:"2/18",t:"12:00",b:"西西的店"},{d:"2/18",t:"18:00",b:"Dyson"},{d:"2/18",t:"20:00",b:"媚比琳"},{d:"2/18",t:"22:30",b:"璞珥森"},{d:"2/20",t:"22:00",b:"果果"},{d:"2/21",t:"20:00",b:"Dyson"},{d:"2/22",t:"20:00",b:"24hrs"},{d:"2/22",t:"21:00",b:"美度"},{d:"2/23",t:"21:00",b:"美度"},{d:"2/24",t:"19:00",b:"巴黎卡詩"},{d:"2/24",t:"21:00",b:"易而善"},{d:"2/24",t:"23:30",b:"美度"},{d:"2/25",t:"12:00",b:"西西的店"},{d:"2/25",t:"18:00",b:"汪喵星球"},{d:"2/25",t:"20:00",b:"Dyson"},{d:"2/25",t:"22:00",b:"超越汪喵"},{d:"2/26",t:"21:00",b:"逸盛科技"},{d:"2/27",t:"12:00",b:"巴黎卡詩"},{d:"2/28",t:"12:00",b:"HH"},{d:"2/28",t:"20:00",b:"果果"},{d:"2/28",t:"23:30",b:"美度"}
        ];
        const ct = document.getElementById('content');
        function clearActive() {
            ['tabD','tabB','tabA'].forEach(id=>document.getElementById(id).className='');
        }
        function renderD() {
            clearActive(); document.getElementById('tabD').className='active';
            const dates = [...new Set(data.map(i=>i.d))];
            ct.innerHTML = dates.map(d=>`<div class="list-item" onclick="dtlD('${d}')"><span>${d}</span><span>❯</span></div>`).join('');
        }
        function dtlD(d) {
            ct.innerHTML = `<div class="back-btn" onclick="renderD()">⇠ 返回日期</div>` + data.filter(i=>i.d===d).map(i=>`<div class="list-item"><span class="time-tag">${i.t}</span><span class="brand-name">${i.b}</span></div>`).join('');
        }
        function renderB() {
            clearActive(); document.getElementById('tabB').className='active';
            const brands = [...new Set(data.map(i=>i.b))].sort();
            ct.innerHTML = brands.map(b=>`<div class="list-item" onclick="dtlB('${b}')"><span>${b}</span><span>❯</span></div>`).join('');
        }
        function dtlB(b) {
            ct.innerHTML = `<div class="back-btn" onclick="renderB()">⇠ 返回品牌</div>` + data.filter(i=>i.b===b).map(i=>`<div class="list-item"><span>${i.d}</span><span class="time-tag">${i.t}</span></div>`).join('');
        }
        function renderAll() {
            clearActive(); document.getElementById('tabA').className='active';
            let lastDate = "";
            ct.innerHTML = data.map(i => {
                const showDate = i.d !== lastDate;
                lastDate = i.d;
                return `<div class="all-view-item">
                    <span class="date-tag ${showDate ? '' : 'date-hidden'}">${i.d}</span>
                    <span class="time-tag">${i.t}</span>
                    <span class="brand-name">${i.b}</span>
                </div>`;
            }).join('');
        }
        renderD();
    </script>
</body>
</html>
